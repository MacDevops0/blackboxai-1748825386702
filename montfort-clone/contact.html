<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Montfort Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    a {
      transition: color 0.3s ease;
    }
    a:hover {
      color: #1e40af;
    }
  </style>
</head>
<body class="bg-white text-black leading-relaxed">

  <!-- Navigation -->
  <header class="sticky top-0 bg-white shadow z-50">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-xl font-semibold text-blue-900">Montfort Group</div>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="/contact.html" class="hover:text-blue-800">Contact</a></li>
        <li><a href="/esg.html" class="hover:text-blue-800">ESG</a></li>
        <li><a href="/privacy-policy.html" class="hover:text-blue-800">Privacy policy</a></li>
        <li><a href="/terms-of-use.html" class="hover:text-blue-800">Terms of use</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-20">
    <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
    <p class="mb-6">
      Please reach out to us using the form below or via the contact details provided.
    </p>

    <form class="max-w-lg mx-auto space-y-6" action="#" method="POST">
      <div>
        <label for="name" class="block mb-2 font-semibold">Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
      <div>
        <label for="email" class="block mb-2 font-semibold">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
      <div>
        <label for="message" class="block mb-2 font-semibold">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
      </div>
      <button type="submit" class="bg-blue-900 text-white px-6 py-3 rounded hover:bg-blue-800 transition">Send Message</button>
    </form>
  </main>

  <footer class="bg-gray-100 py-8 text-center text-sm text-gray-600">
    &copy; 2024 Montfort Group. All rights reserved.
  </footer>

</body>
</html>
